<header class="masthead container clearfix">
    <a href="/" class="site-avatar" >
        <img src="{{ site.baseurl }}/resources/images/logo.png" alt="My Logo">
    </a>

    <div class="site-info">
        <h1 class="site-name"><a href="{{site.url}}">Guru's Blog</a></h1>
        <p class="site-description">{{site.title}}</p>
    </div>

    <nav id="main-nav" >
        <ul>
            {% for link in site.categories %}
            <li>
                <a class="fancy-nav" href="{{ site.baseurl }}/categories/{{ link | first | downcase }}">
                    {{ link | first | replace:'-',' ' }}
                </a>
            </li>
            {% endfor %}
            <li><a class="fancy-nav" href="{{ site.baseurl }}/pages/contact">Contact Me</a></li>
        </ul>
    </nav>
</header>
