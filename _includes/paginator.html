<nav class="paginator">
    <ul>
        {% if paginator.page %}
            {% if paginator.previous_page %}
            <li><a class="fancy-nav" href="{{ site.baseurl }}{{ paginator.previous_page_path }}">Previous Page</a></li>
            {% endif %}

            {% if paginator.next_page %}
            <li><a class="fancy-nav" href="{{ site.baseurl }}{{ paginator.next_page_path }}">Next Page</a></li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
